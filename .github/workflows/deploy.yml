# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Frontnd with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: ‚öôÔ∏è Setup ci environment
        working-directory: ./SOURCE/frontend
        run: npm ci
      - name: üèóÔ∏è Build app
        run: npm run build
        working-directory: ./SOURCE/frontend
      - name: Deploy üöÄto GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./SOURCE/frontend/build
